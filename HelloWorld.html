<html>
	<head>
		<title>Hello World</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f5f5f5;
			}
			h1 {
				color: #333;
				text-align: center;
				margin-top: 50px;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
			}
			p {
				text-align: center;
				color: #666;
			}
			/* New navigation styles */
			nav {
				background-color: #333;
				padding: 10px 0;
				margin-bottom: 30px;
			}
			nav ul {
				display: flex;
				justify-content: center;
				gap: 30px;
				list-style: none;
				padding: 0;
				margin: 0;
			}
			nav a {
				color: white;
				text-decoration: none;
				padding: 5px 10px;
			}
			nav a:hover {
				color: #4CAF50;
			}
			/* Button styling */
			.button-container {
				text-align: center;
				margin-top: 20px;
			}
			button {
				background-color: #4CAF50;
				color: white;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}
			button:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		
		<div class="container">
			<header>
				<h1>Hello World</h1>
			</header>
			<main>
				<p>Welcome to my webpage!</p>
				<div class="button-container">
					<button id="changeTextBtn">Click Me!</button>
				</div>
			</main>
		</div>

		<script>
			document.getElementById('changeTextBtn').addEventListener('click', function() {
				document.querySelector('h1').textContent = 'Welcome to My Webpage!';
			});
		</script>	
	</body>
</html>
