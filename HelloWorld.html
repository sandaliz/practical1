<html>
	<head>
		<title>Hello World</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f5f5f5;
			}
			h1 {
				color: #333;
				text-align: center;
				margin-top: 50px;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
			}
			p {
				text-align: center;
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Hello World</h1>
			</header>
			<main>
				<p>Welcome to my first webpage!</p>
			</main>
		</div>
	<button id="changeTextBtn">Click Me!</button>

	<script>
    document.getElementById('changeTextBtn').addEventListener('click', function() {
        document.querySelector('h1').textContent = 'Welcome to My Webpage!';
    });
	</script>	
	</body>
</html>
