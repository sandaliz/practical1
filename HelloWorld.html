<html>
	<head>
		<title>Hello World</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f5f5f5;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}
			h1 {
				color: #333;
				text-align: center;
				margin-top: 50px;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				flex: 1;
			}
			p {
				text-align: center;
				color: #666;
			}
			/* Navigation styles */
			nav {
				background-color: #333;
				padding: 10px 0;
				margin-bottom: 30px;
			}
			nav ul {
				display: flex;
				justify-content: center;
				gap: 30px;
				list-style: none;
				padding: 0;
				margin: 0;
			}
			nav a {
				color: white;
				text-decoration: none;
				padding: 5px 10px;
			}
			nav a:hover {
				color: #4CAF50;
			}
			/* Button styling */
			.button-container {
				text-align: center;
				margin-top: 20px;
			}
			button {
				background-color: #4CAF50;
				color: white;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}
			button:hover {
				background-color: #45a049;
			}
			/* Footer styles */
			footer {
				background-color: #333;
				color: white;
				text-align: center;
				padding: 20px;
				margin-top: 40px;
			}
			footer p {
				color: white;
				margin: 5px 0;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		
		<div class="container">
			<header>
				<h1>Hello World</h1>
			</header>
			<main>
				<p>Welcome to my webpage!</p>
				<div class="button-container">
					<button id="changeTextBtn">Click Me!</button>
				</div>
			</main>
		</div>

		<footer>
			<p>&copy; 2024 My Website</p>
			<p>Created with HTML, CSS & JavaScript</p>
		</footer>

		<script>
			document.getElementById('changeTextBtn').addEventListener('click', function() {
				const headings = [
					'Hello World!',
					'Welcome to My Webpage!',
					'Have a Great Day!',
					'Thanks for Visiting!',
					'Web Development is Fun!'
				];
				
				const currentHeading = document.querySelector('h1').textContent;
				
				let newHeading;
				do {
					newHeading = headings[Math.floor(Math.random() * headings.length)];
				} while (newHeading === currentHeading && headings.length > 1);
				
				document.querySelector('h1').textContent = newHeading;
				
				const originalText = this.textContent;
				this.textContent = 'Title Changed!';
				
				setTimeout(() => {
					this.textContent = originalText;
				}, 1000);
			});
		</script>	
	</body>
</html>
